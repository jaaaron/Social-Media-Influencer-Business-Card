<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Static Template</title>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/styles.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="home">
			<div class="box">
				<div class="background-image"></div>
				<div class="content-area">
					<div class="user-image"><div class="circle"></div></div>
					<div class="info-section">
						<div class="name">John Jones</div>
						<div class="position">Developer</div>
					</div>
					<div class="contact-section">
						<div id="follow-button">Follow</div>
						<a href="mailto:user@gmail.com" class="email-button">
							<i class="far fa-paper-plane"></i> Email
						</a>
					</div>
					<div id="social-media-section">
						<a href="https://www.facebook.com/user" class="facebook-button">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="https://www.instagram.com/user" class="instagram-button">
							<i class="fab fa-instagram"></i>
						</a>
						<a href="https://www.twitter.com/user" class="twitter-button">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="https://www.twitter.com/user" class="twitter-button">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/script.js" type="text/javascript"></script>
	</body>
</html>
